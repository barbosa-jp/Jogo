<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="./viewJogador.css">
</head>
<body id="turno-jogador-1">
    <div id="tela-login">
        <div id="login-jogador-1">
            <h1>JOGADOR 1</h1>
            <form>
                <input type="text" id="nome-jogador-1" placeholder="nickname">
            </form>
            <div id="botoes-jogador-1">
                <button id="botao-salvar-jogador-1">SALVAR</button>
                <button id="botao-buscar-jogador-1">BUSCAR</button>
            </div>
        </div>
        <div id="login-jogador-2">
            <h1>JOGADOR 2</h1>
            <form>
                <input type="text" id="nome-jogador-2" placeholder="nickname">
            </form>
            <div id="botoes-jogador-2">
                <button id="botao-salvar-jogador-2">SALVAR</button>
                <button id="botao-buscar-jogador-2">BUSCAR</button>
            </div>
        </div>
    </div>
    <div id="tela-vitoria">
        <div id="tela">
            <h1 id="vencedor">TESTE</h1>
            <div id="botoes-vitoria">
                <button id="botao-trocar">TROCAR</button>
                <button id="botao-voltar">VOLTAR</button>
            </div>
        </div>
    </div>
    <div id="tela-jogo">
        <div id="titulo-jogo">
            <h1 id="nome-jogador"></h1>
            <h1 id="pontos-jogador"></h1>
        </div>
            <div id="jogo">
                <div class="coluna">
                    <div>
                        <button value="0-0" class="botoes-jogo"></button>
                    </div>
                    <div class="linha-meio">
                        <button value="0-1" class="botoes-jogo"></button>
                    </div>
                    <div>
                        <button value="0-2" class="botoes-jogo"></button>
                    </div>
                </div>
                <div class="coluna" id="coluna-meio">
                    <div>
                        <button value="1-0" class="botoes-jogo"></button>
                    </div>
                    <div class="linha-meio">
                        <button value="1-1" class="botoes-jogo"></button>
                    </div>
                    <div>
                        <button value="1-2" class="botoes-jogo"></button>
                    </div>
                </div>
                <div class="coluna">
                    <div>
                        <button value="2-0" class="botoes-jogo"></button>
                    </div>
                    <div class="linha-meio">
                        <button value="2-1" class="botoes-jogo"></button>
                    </div>
                    <div>
                        <button value="2-2" class="botoes-jogo"></button>
                    </div>
                </div>
            </div>
        </div>
    <script type="module" src="./viewJogador.js"></script>
</body>
</html>
